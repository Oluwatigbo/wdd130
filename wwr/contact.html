        <div class="hero">
            <h1>Contact Us</h1>
            <section>
                <h2>Contact Information</h2>
                <p>Address: 123 River Road, Rafting City, RA 12345</p>
                <p>Phone: (123) 456-7890</p>

            <section>
                <h2>Find Us Here</h2>
                <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>

            <section>
                <h2>Meet Our Team</h2>
                <figure>
                    <img src="images/employee1.webp" alt="Employee 1">
                    <figcaption>Oluwatise Timothy - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Employee 2">

            <section>
                <h2>Contact Form</h2>
                <form action="submit_form.php" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="purpose">Purpose of Message:</label>
                    <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
